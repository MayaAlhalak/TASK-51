<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="all">
        <div class="screen">
            <p><span class="result mb-3"></span></p>
        </div>
        <div class="box">
            <div class="one">
                <button class="btn-1">7</button>
                <button class="btn-1">8</button>
                <button class="btn-1">9</button>
                <button class="operator">/</button>
            </div>
            <div class="one">
                <button class="btn-1">4</button>
                <button class="btn-1">5</button>
                <button class="btn-1">6</button>
                <button class="operator">*</button>
            </div>
            <div class="one">
                <button class="btn-1">3</button>
                <button class="btn-1">2</button>
                <button class="btn-1">1</button>
                <button class="operator">-</button>
            </div>
            <div class="one">
                <button class="btn-1">c</button>
                <button class="btn-1">0</button>
                <button class="equals">.</button>
                <button class="operator">+</button>
            </div>
            <div class="del">
                <button class="btn-1 delet" >
                    Del
                </button>
                <button class="btn-1">=</button>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
